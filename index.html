<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
  </head>
  <body>

    <!-- Gilroy шрифт -->

    <div class="container">
        <div class="container__form form">
          <div class="form__wrapper">
            <div class="form__content"> 
              <form action="">

                  <div class="form-value">
                    <div class="form-value__title">Info</div> 
                    <div>
                      <label> 
                        Enter your email address
                        <input type="text" placeholder="team@checkforpatent.com">  
                      </label>  
                    </div>
                    <div class="form-value__line"></div>                 
                  </div>

                  <div class="form-value">
                    <div class="form-value__title">Product 1</div> 
                    
                    <div>
                      <label> 
                        Enter main keyword for the product
                        <input type="text" placeholder="for example, sylicon wine cup">  
                      </label> 
                    </div>
                    
                    <div class="form-value__line"></div>   
                    
                    <div>
                      <label> 
                        Enter link to the similar product as a reference
                        <input type="text" placeholder="https://...">  
                      </label>
                    </div>                   
                   
                    <div class="form-value__line"></div>                 
                  </div>
                  
                  <button class="form__addBtn">Add more products  <img src="/img/add.svg" alt="add"> </button>               

                  <div>We offer discount up to 36% for multiple checks</div>

              </form>
              <button>Submit and Pay <span>24.99 USD</span></button>
            </div>
          </div>                        
          <div class="form__background"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
