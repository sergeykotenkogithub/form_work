<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
  </head>
  <body>

    <!-- Gilroy шрифт -->

    <div class="container">
        <div class="container__form form">
          <div class="form__wrapper none">
            <div class="form__content"> 
              <form class="formSubmit" action="#">

                  <div class="form-value">
                    <div class="form-value__title form-title">Info</div> 
                    <div>
                      <label> 
                        <div class="formValue__label">Enter your email address</div>                        
                        <input class="formValue__labelInput" type="text" placeholder="team@checkforpatent.com">  
                      </label>  
                    </div>
                    <div class="form-value__line"></div>                 
                  </div>
                  
                  <!-- Записывается сколько появилось продуктов -->
                  <input class="allProduct" id="elems" value="1" type="text" hidden>

                  <!-- Тут все продукты -->
                  <div class="form-value__allProduct">
                    
                    <div class="form-value">
                      <div class="form-value__title">
                        <div>Product 1</div>                  
                      </div> 
                      
                      <div>
                        <label> 
                          <div class="formValue__label">Enter main keyword for the product</div>                          
                          <input class="formValue__labelInput" type="text" placeholder="for example, sylicon wine cup">  
                        </label> 
                      </div>
                      
                      <div class="form-value__line"></div>   
                      
                      <div>
                        <label> 
                          <div class="formValue__label">Enter link to the similar product as a reference</div>
                          <input class="formValue__labelInput" type="text" placeholder="https://...">  
                        </label>
                      </div>             

                      <div class="form-value__line"></div>   

                    </div>  

                  </div>
                  
                  <button class="form__addBtn">Add more products  <img src="/img/add.svg" alt="add"> </button>               

                  <div class="form__info">We offer discount up to 36% for multiple checks</div>

                  <button class="btn">Submit and Pay <span id="form__price">24.99</span> USD</button>
                  
                  <div class="form__secure"> 
                    <img src="/img/secure.svg" alt="secure">
                    <div> Secure payment with Stripe</div>                   
                  </div>

              </form>          
             
              
            </div>
          </div>                        
          <div class="form__background"></div>
        </div> 


    <!-- 2я форма -->


    <div class="container__form form">
      <div class="form__wrapper">
        <div class="form__content">         
          
          <form action="">

            <div class="form-title">Adding more products</div>
            
            
            <div>The more items you check, the better the price.</div>

            <div class="form__radio formRadio">

              <div class="formRadio__product">
                <input class="formRadio__input" id="formProductFive" type="radio" name="products" value="5" data-price="80" checked>           
                <label class="formRadio__label labelProduct _firstLabelProduct"  for="formProductFive" data-discount="18">
                  <div class="labelProduct__content">
                    <div>5 products for 80 usd / 16$ for each</div>
                    <div>You safe 36% on each patent check </div>  
                  </div>                               
                </label>
              </div>

              <div class="formRadio__product">
                <input class="formRadio__input" id="formProductFor" type="radio" name="products" value="4" data-price="72">           
                <label class="formRadio__label labelProduct _middleLabelProduct"  for="formProductFor">
                  <div class="labelProduct__content">
                    <div>4 products for 72 usd / 18$ for each</div>
                    <div>You safe 28% on each patent check  </div>  
                  </div>                               
                </label>
              </div>

              <div class="formRadio__product">
                <input class="formRadio__input" id="formProductThree" type="radio" name="products" value="3" data-price="60" >           
                <label class="formRadio__label labelProduct _middleLabelProduct"  for="formProductThree">
                  <div class="labelProduct__content">
                    <div>3 products for 60 usd / 20$ for each</div>
                    <div>You safe 20% on each patent check  </div>  
                  </div>                               
                </label>
              </div>

              <div class="formRadio__product">
                <input class="formRadio__input" id="formProductTwo" type="radio" name="products" value="2" data-price="44">           
                <label class="formRadio__label labelProduct _middleLabelProduct"  for="formProductTwo">
                  <div class="labelProduct__content">
                    <div>2 products for 44 usd / 22$ for each</div>
                    <div>You safe 12% on each patent check </div>  
                  </div>                               
                </label>
              </div>

              <div class="formRadio__product">
                <input class="formRadio__input" id="formProductOne" type="radio" name="products" value="1" data-price="24.99">           
                <label class="formRadio__label labelProduct _lastLabelProduct"  for="formProductOne">
                  <div class="labelProduct__content">
                    <div>1 product for 24.99 usd</div>              
                  </div>                               
                </label>
              </div>   

            </div>
  
            <button type="submit" id="formProductSubmit">Continue</button>

          </form>            

        </div>
      </div>                        
      <div class="form__background"></div>

    </div>

  </div>

    <script src="js/script.js"></script>
  </body>
</html>
